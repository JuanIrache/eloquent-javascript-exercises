<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    { name: 'Kilimanjaro', height: 5895, place: 'Tanzania' },
    { name: 'Everest', height: 8848, place: 'Nepal' },
    { name: 'Mount Fuji', height: 3776, place: 'Japan' },
    { name: 'Vaalserberg', height: 323, place: 'Netherlands' },
    { name: 'Denali', height: 6168, place: 'United States' },
    { name: 'Popocatepetl', height: 5465, place: 'Mexico' },
    { name: 'Mont Blanc', height: 4808, place: 'Italy/France' }
  ];

  function buildDomTable(data) {
    let tr = document.createElement('tr');
    for (const key in data[0]) {
      let th = document.createElement('th');
      th.appendChild(document.createTextNode(key));
      tr.appendChild(th);
    }
    let header = document.createElement('table').appendChild(tr);
    let table = document.createElement('table');
    table.appendChild(header);
    data.forEach(d => {
      let row = document.createElement('tr');
      for (const key in d) {
        let td = document.createElement('td');
        td.appendChild(document.createTextNode(d[key]));
        row.appendChild(td);
      }
      table.appendChild(row);
    });
    return table;
  }

  let div = document.getElementById('mountains');
  div.appendChild(buildDomTable(MOUNTAINS));
  let tds = document.querySelectorAll('td');
  for (let i = 0; i < tds.length; i++) {
    if (tds[i].hasChildNodes && tds[i].childNodes.length && !isNaN(tds[i].childNodes[0].nodeValue)) tds[i].style.textAlign = 'right';
  }
</script>
